# -----------------------------------------------------------------------------
# 1. The Leader Key: Ctrl + s
# -----------------------------------------------------------------------------
# Unbind the default (Ctrl+b)
unbind C-b

set-option -g default-shell /usr/bin/fish
# Set the prefix to Ctrl+s
set -g prefix C-s

# Allow sending Ctrl+s to applications by pressing it twice
bind C-s send-prefix

# -----------------------------------------------------------------------------
# 2. General Settings
# -----------------------------------------------------------------------------
# Set default shell
set-option -g default-shell /bin/bash

# Enable Mouse (Click, scroll, resize)
set -g mouse on

# Fix status position (Top is usually better for tmux)
set-option -g status-position top

# Enable 256 color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# -----------------------------------------------------------------------------
# 3. Turkish Keyboard Custom Splits
# -----------------------------------------------------------------------------
# 'ç' for vertical split ( yan yana )
bind ç split-window -h
# 'ö' for horizontal split ( alt üst )
bind ö split-window -v

# -----------------------------------------------------------------------------
# 4. Vim-Style Navigation
# -----------------------------------------------------------------------------
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# -----------------------------------------------------------------------------
# 5. Window Navigation (Alt + Arrow Keys)
# -----------------------------------------------------------------------------
# Navigate windows without prefix
bind -n M-Left previous-window
bind -n M-Right next-window

# -----------------------------------------------------------------------------
# 6. Pane Synchronization Toggle
# -----------------------------------------------------------------------------
# Press "Ctrl+s" then "Shift+s" to toggle sync panes
bind S setw synchronize-panes \; display "Sync #{?synchronize-panes,ON,OFF}"

# -----------------------------------------------------------------------------
# 7. Vi Copy Mode
# -----------------------------------------------------------------------------
# Enable vi mode for copy mode
setw -g mode-keys vi

# Vi-style copy mode keybindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# -----------------------------------------------------------------------------
# 8. Quick Config Reload
# -----------------------------------------------------------------------------
# Press "Ctrl+s" then "r" to reload
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# -----------------------------------------------------------------------------
# 9. Theme: Catppuccin Mocha
# -----------------------------------------------------------------------------
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'

# Catppuccin theme configuration
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

# -----------------------------------------------------------------------------
# 10. Plugins
# -----------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (Keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
set-option -g default-shell /usr/bin/fish
