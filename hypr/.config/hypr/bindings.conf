bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, P, Google Photos, exec, omarchy-launch-or-focus-webapp "Google Photos" "https://photos.google.com/"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Night Light Toggle (Auto-adjusts for Ankara sunrise/sunset)
# Already bound by default Omarchy config: SUPER CTRL + N
# Uses omarchy-toggle-nightlight to switch between 6000K (day) and 4000K (night)

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
# ----------------------------------------------------------------
# THE "SOFTWARE RESET" (Mimics Windows Disable/Enable)
# ----------------------------------------------------------------
# 1. Disables all monitor outputs (Logic reset)
# 2. Waits 2 seconds
# 3. Re-enables auto-detection (Rebuilds the screen)
# 4. Reloads config to apply wallpaper/bars
# Safe Refresh: Toggles scaling to force a redraw (Safe for NVIDIA)
# SAFETY: Only runs if hyprlock is NOT active (prevents Red Screen crash)
# FIXED: Now uses 144Hz for HDMI-A-1 to match monitors.conf (was 60Hz - causing glitches!)
bind = SUPER SHIFT, R, exec, ! pgrep -x hyprlock && hyprctl keyword monitor "HDMI-A-1, disable" && hyprctl keyword monitor "DP-3, disable" && sleep 2 && hyprctl keyword monitor "HDMI-A-1, 2560x1440@144, 0x0, 1" && hyprctl keyword monitor "DP-3, 1920x1080@60, 2560x0, 1"
